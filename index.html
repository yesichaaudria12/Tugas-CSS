<!DOCTYPE html>
<html lang="en">

<head>
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <div class="container">
    <div class="gambar">
      <img src="thumb.jpg" class="img-thumb" alt="">
  </div>
  <div class="card-wrapper">
    <div class="card">
      <img src="logo.png" class="logo" alt="">

      <div class="form">
        <input type="text" class="input" placeholder="Phone Number, Username or Email">
        <input type="password" class="input" placeholder="Password"> <br>
        <button class="btn">Login</button>
      </div>

      <p class="or">OR</p>
      <a href="#" class="login-with"><i class="fa-brands fa-square-facebook"></i> Login With Facebook</a>
      <br><br>
      <a href="#" class="link-forgot">Forgot password?</a>
    </div>
    <br>
    <div class="card">
      <p>Don't have an account? <a href="" class="link-signup">Sign Up</a></p>
    </div>
    <div class="get-app">
      <p>Get The App</p>
      <div class="store">
        <img src="appstore.png" alt="" id="app">
        <img src="playstore.png" alt="" id="play">
      </div>
    </div>
  </div>
  </div>
</body>
</html>
